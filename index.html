<!DOCTYPE html>
<style>
    .container {
            flex-direction: column;
        }
</style>
<body>
    <div class="container">
        <textarea name="text" id="text", rows="30", cols="100"></textarea>
        
        <script>
            const encode = document.createElement('button')
            encode.innerText = 'encode'
            encode.addEventListener('click', () => {
                text.value = btoa(text.value)
            })
            document.body.appendChild(encode)

            const decode = document.createElement('button')
            decode.innerText = 'decode'
            decode.addEventListener('click', () => {
                text.value = atob(text.value)
            })
            document.body.appendChild(decode)
        </script>
    </div>
</body>
